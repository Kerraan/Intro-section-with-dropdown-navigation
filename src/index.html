<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Custom Css -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="navigation.js" defer></script>
    <title>Snap</title>
  </head>
  <body class="bg-white">
    <header class="flex primary-header">
      <div>
        <img src="assets/images/logo.svg" alt="Snap logo" class="logo" />
      </div>
      <button class="menu-btn">
        <div class="menu-btn__burger"></div>
      </button>

      <nav class="primary-navigation bg-white flex">
        <ul
          id="primary-navigation"
          data-visible="false"
          class="flex menu fs-300"
        >
          <li class="flex">
            <a class="features-dropdown" href="#">Features</a>
            <img src="assets/images/icon-arrow-down.svg" />
          </li>
          <li class="fs-300 flex">
            <a class="company-dropdown" href="#">Company</a>
            <img src="assets/images/icon-arrow-down.svg" />
          </li>
          <div class="company-container"><a href="#"</div>
          <li class="fs-300"><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <ul class="flex menu fs-300 user-buttons">
          <li><a href="#">Login</a></li>
          <li><a class="register" href="#">Register</a></li>
        </ul>
      </nav>
      <div class="mobile-nav-overlay"></div>
    </header>

    <main class="flex main-content">
      <picture class="hero-image hero">
        <source
          srcset="assets/images/image-hero-desktop.png"
          media="(min-width: 70em)"
        />
        <img
          class="hero-image"
          src="assets/images/image-hero-mobile.png"
          alt="Artistic image with man on laptop"
        />
      </picture>

      <div class="hero-section flex">
        <h1 class="text-black fs-700 title">
          Make <br class="break" />remote work
        </h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivy soar.
        </p>
        <a class="learn-more bg-black text-white fs-400" href="#">Learn more</a>
        <div class="flex logo-clients">
          <img src="assets/images/client-databiz.svg" alt="Databiz logo" />
          <img
            src="assets/images/client-audiophile.svg"
            alt="Audiophile logo"
          />
          <img src="assets/images/client-meet.svg" alt="Meet logo" />
          <img src="assets/images/client-maker.svg" alt="Maker logo" />
        </div>
      </div>
    </main>
  </body>
</html>
