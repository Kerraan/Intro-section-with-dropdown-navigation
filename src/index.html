<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Custom Css -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Snap</title>
  </head>
  <body>
    <header class="flex primary-header">
      <div>
        <img src="assets/images/logo.svg" alt="Snap logo" class="logo" />
      </div>

      <nav class="flex">
        <ul class="primary-navigation flex">
          <li class="flex arrow-allign">
            <a class="text-gray fs-300" href="#">Features</a>
            <svg
              class="margin-left"
              width="10"
              height="6"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke="#686868"
                stroke-width="1.5"
                fill="none"
                d="m1 1 4 4 4-4"
              />
            </svg>
          </li>
          <li class="flex arrow-allign">
            <a class="text-gray fs-300" href="#">Company</a>
            <svg
              class="margin-left"
              width="10"
              height="6"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke="#686868"
                stroke-width="1.5"
                fill="none"
                d="m1 1 4 4 4-4"
              />
            </svg>
          </li>
          <li><a class="text-gray fs-300" href="#">Careers</a></li>
          <li><a class="text-gray fs-300" href="#">About</a></li>
        </ul>
      </nav>
      <ul class="flex user-buttons">
        <li><a class="text-gray fs-300" href="#">Login</a></li>
        <li><a class="text-gray fs-300 register" href="#">Register</a></li>
      </ul>
    </header>
  </body>
</html>
